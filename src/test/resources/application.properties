## Test-specific configuration (Mock mode - default)
##
## This configuration is used for fast unit and fast tests that don't require a real database.
## A mocked DataSource is provided by TbInvApplicationTests.MockDataSourceConfig.
##
## For real database tests, use:
##   mvn -P real-db-test test        (uses application-real.properties)
##   mvn test -P integration-tests    (integration tests only)

# Enable mock DataSource (conditional bean in TbInvApplicationTests)
test.datasource.mock=true

# Hibernate configuration for mock mode
# Prevent Hibernate from attempting to query JDBC metadata from the mock DataSource
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
jakarta.persistence.jdbc.url=jdbc:postgresql://localhost/mockdb

# Disable SQL logging in tests by default
spring.jpa.show-sql=false
