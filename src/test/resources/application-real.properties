## Real DB properties used by tests when activating the 'real' profile
## This file mirrors the production/main DB settings so you can run:
##   mvn -P real-db-test test   // For all  real database tests
##   mvn test -P integration-tests //For integration tests only
## with no additional -D overrides.

test.datasource.mock=false

spring.datasource.url=jdbc:postgresql://192.168.0.160:5432/tbdatabase
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate settings for test runs against the real DB
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# Connection pool tuning (tests use same defaults as main)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
# Fail fast if database is not reachable
spring.datasource.hikari.connection-timeout=3000
spring.datasource.hikari.initialization-fail-timeout=1
