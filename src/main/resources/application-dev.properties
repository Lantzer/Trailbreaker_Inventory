# Development profile configuration
# Use this profile to run the application without requiring an external PostgreSQL database
# Usage: mvn spring-boot:run -Dspring-boot.run.profiles=dev

# H2 in-memory database for frontend development and testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate configuration for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# Enable H2 console for debugging (accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
